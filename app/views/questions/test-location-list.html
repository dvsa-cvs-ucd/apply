{% set question = 'Test locations near ' %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">{{ question }} {{ data['find-test-centre'] }} </h1>
    <ul class="govuk-list">
      {% for testCentre in data.testCentres %}
      <h2 class="govuk-heading-m">{{ testCentre.name }}</h2>
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-one-half">
          <address>
            {% for line in  testCentre.address | split(',') %}
            {{ line }}<br>
            {% endfor %}
          </address>
        </div>
      </div>
      {% endfor %}
    </ul>
  </div>
</div>
